<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../static/styles/forgot_password.css">
    <link rel="stylesheet" href="../static/styles/login.css">
</head>
<body>
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                        <a class="nav-link" href="{{ url_for('main.home') }}">Home</a>
                        <a class="nav-link" href="{{ url_for('main.about') }}">About</a>
                        <a class="nav-link" href="{{ url_for('main.support') }}">Support</a>
                        <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
            </div>
        </div>
    </nav>
</header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Forgot Password</h1>
                <form method="POST" class="needs-validation" novalidate>
                    {{ form.csrf_token }}
                    <div class="form-group">
                        <label for="email">Email:</label>
                        {{ form.email(class="form-control", placeholder="Enter your email", required=True) }}
                        <div class="invalid-feedback">Please enter a valid email address.</div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
<footer id="footer">

                    <li class="list-inline-item"><a href="{{ url_for('main.home') }}">Home</a></li>
                    <li class="list-inline-item"><a href="{{ url_for('main.about') }}">About</a></li>
                    <li class="list-inline-item"><a href="{{ url_for('main.support') }}">Support</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
            </ul>

            </body>
        </footer>
</body>
</html>
