<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Vue!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
        }

        p {
            margin: 10px 0;
            line-height: 1.6;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Vue!</h1>
        <p>Hello {{ rider.name }},</p>
        <p>Welcome to Vue, We are proud to have you, Vue is the solution of all parcel and local shipping problems!<br>We will will soon invite you for a training and orientation programme</p>
        <p>Click <a href="https://www.happyfaces.tech/login_rider">here</a> to login anytime.</p>
        <p>Thank you for joining Vue as a rider!</p>
    </div>
</body>

</html>
